name: Tutorial

on:
  push:
    branches:
      - main

jobs:
  tutorial:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Run tutorial test
        run: bash ./tests/tutorial/main.sh
